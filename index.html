<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag-and-Drop Website Builder</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
  }
  
  .container {
    display: flex;
    width: 100%;
    height: 100%;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }
  
  /* Sidebar */
  .sidebar {
    width: 250px;
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    box-sizing: border-box;
    backdrop-filter: blur(10px);
    border-right: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  .sidebar h3 {
    margin-top: 0;
    font-size: 1.5rem;
    color: #fff;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
  }
  
  .element {
    padding: 15px;
    margin-bottom: 15px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    cursor: grab;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  .element:active {
    cursor: grabbing;
  }
  
  .element:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-3px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }
  
  .element span {
    font-size: 1rem;
    color: #fff;
  }
  
  /* Canvas */
  .canvas {
    flex: 1;
    padding: 20px;
    background: rgba(255, 255, 255, 0.9);
    box-sizing: border-box;
    overflow-y: auto;
    border-radius: 10px;
    margin: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  }
  
  .canvas h3 {
    margin-top: 0;
    font-size: 1.5rem;
    color: #333;
  }
  
  .instruction {
    color: #888;
    font-style: italic;
  }
  
  .draggable-element {
    margin-bottom: 15px;
    padding: 20px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
  
  .draggable-element:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
  }
  
  .draggable-element img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
  }
  
  .draggable-element button {
    padding: 10px 20px;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .draggable-element button:hover {
    background: linear-gradient(135deg, #2575fc, #6a11cb);
    transform: scale(1.05);
  }
  
  /* Property Panel */
  .property-panel {
    width: 300px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.9);
    box-sizing: border-box;
    border-radius: 10px;
    margin: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  }
  
  .property-panel h3 {
    margin-top: 0;
    font-size: 1.5rem;
    color: #333;
  }
  
  .property-group {
    margin-bottom: 15px;
  }
  
  .property-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
  }
  
  .property-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    transition: all 0.3s ease;
  }
  
  .property-group input:focus {
    border-color: #6a11cb;
    box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
  }
  
  /* Animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .draggable-element {
    animation: fadeIn 0.5s ease-out;
  }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Elements</h3>
      <div class="element" draggable="true" data-type="text">
        <span>üìù Text</span>
      </div>
      <div class="element" draggable="true" data-type="image">
        <span>üñºÔ∏è Image</span>
      </div>
      <div class="element" draggable="true" data-type="button">
        <span>üñ±Ô∏è Button</span>
      </div>
    </div>

    <!-- Canvas -->
    <div class="canvas" id="canvas">
      <h3>Canvas</h3>
      <p class="instruction">Drag elements here to build your website.</p>
    </div>

    <!-- Property Panel -->
    <div class="property-panel">
      <h3>Properties</h3>
      <form id="property-form" style="display: none;">
        <div id="text-properties" class="property-group">
          <label for="text-content">Text Content</label>
          <input type="text" id="text-content" name="text-content" placeholder="Enter text">
        </div>
        <div id="image-properties" class="property-group">
          <label for="image-src">Image URL</label>
          <input type="text" id="image-src" name="image-src" placeholder="Enter image URL">
        </div>
        <div id="button-properties" class="property-group">
          <label for="button-label">Button Label</label>
          <input type="text" id="button-label" name="button-label" placeholder="Enter button text">
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
